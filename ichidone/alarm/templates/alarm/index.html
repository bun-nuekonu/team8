{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>index</title>
</head>
<body onload="strClock();">

    <header>
        <div class="logo"><a href="/alarm">いちどね</a></div>
        <div class="nav1">
            <ul>
                <li><a href="/alarm/time_register">時間登録</a></li>
                <li><a href="/alarm/time_list">設定時刻一覧</a></li>
            </ul>
        </div>
        <div class="nav2">
            <ul>
                <li><a href="/alarm/signup">新規登録</a></li>
                <li><a href="/alarm/login">ログイン</a></li>
                <li><a href="/alarm/logout">ログアウト</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div id="timeDisplay"></div>
        <div><span id="alarmTime">{{ time }}</span>に設定されています</div>
        <div>{{ quizHide }}</div>
        <div id="window" class="window {{ quizHide }}">
            <section>
                <h2>Q.問題文{{ quizText }}</h2>
                <div class="choices">
                    <form method="post">
                        <input type="hidden" name="quizId" value="{{ quizId }}">
                        <button type="submit" name="choice1" value="{{ quizChoices.0 }}">{{ quizChoices.0 }}</button>
                        <button type="submit" name="choice2" value="{{ quizChoices.1 }}">{{ quizChoices.1 }}</button>
                        <button type="submit" name="choice3" value="{{ quizChoices.2 }}">{{ quizChoices.2 }}</button>
                        <button type="submit" name="choice4" value="{{ quizChoices.3 }}">{{ quizChoices.3 }}</button>
                    </form>
                </div>
            </section>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
